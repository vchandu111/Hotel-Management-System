<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="billing.css" />
    <title>Billing</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 bg-bill"></div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="bill"><u>Billing</u></div>
          <form name="billData">
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Mobile Number</label>
                <input type="email" class="form-control" id="mob" />
              </div>
              <div class="form-group col-6 idProof">
                <label for="inputEmail4" class="details">ID Proof</label>
                <select class="form-control">
                  <option>Select</option>
                  <option>Aadhar Card</option>
                  <option>Pan Card</option>
                  <option>Driving License</option>
                  <option>Voter ID</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="inputEmail4" class="details">ID Number</label>
                <input type="number" class="form-control" />
              </div>
              <div class="form-group col-6 days">
                <label for="inputEmail4" class="details">No.of Days</label>
                <select class="form-control">
                  <option>Select</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </div>
              <div class="form-group col-6 persons">
                <label for="inputEmail4" class="details">No.of Persons</label>
                <select class="form-control">
                  <option>Select</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button
                type="button"
                class="btn btn-info btn-block mt-4 text-bolder pay"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Pay
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-lg"
                  role="document"
                >
                  <div class="modal-content heightOfModal">
                    <div class="modal-header gradient">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        <i class="fab fa-pied-piper"></i
                        ><span class="hirato pl-2">Hirato</span>
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body display"></div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Print Receipt
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="height: 50px;"></div>

    <script type="text/javascript" src="billing.js"></script>
  </body>
</html>
